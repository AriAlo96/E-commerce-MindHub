<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
</head>

<body style="background-color: #d2d2d2;">
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg" style="background-color:#020305;">
                <div class="container-fluid">
                    <img src="../../../web/assets/images/logo 2.png" alt="" style="width: 13%;">
                    <a class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <svg style="color: #ec225e;" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                            fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../../../index.html"
                                    style="color: aliceblue;">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a style="color: aliceblue;" class="nav-link dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Create products
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Fragances</a>
                                    </li>
                                    <li><a class="dropdown-item" href="../pages/create-air-freshener.html">Air
                                            fresheners</a></li>
                                    <li><a class="dropdown-item" href="../pages/create-cream.html">Creams</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a style="color: aliceblue;" class="nav-link dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Update products
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="../pages/fragances.html">Fragances</a>
                                    </li>
                                    <li><a class="dropdown-item" href="../pages/air-fresheners.html">Air
                                            fresheners</a></li>
                                    <li><a class="dropdown-item" href="../pages/creams.html">Creams</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <a style="color: #ec225e; cursor: pointer;">LogOut</a>
            </nav>
        </header>

        <main>
            <div class="d-flex justify-content-center" style="margin-top: 3rem; gap: 4rem;">
                <img src="../../../web/assets/images/Perfume-la-vida-es-bella.png"
                    style="width: 40%; object-fit: contain;" alt="">
                <div>
                    <legend style="text-align: center; color: #ec225e; font-weight: 600;margin-bottom: 1rem;">
                        Create a new fragance here!</legend>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                        <input v-model="name" type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <select v-model="olfactoryFamily" class="form-select" id="inputGroupSelect01">
                            <option selected>Select</option>
                            <option value="FLORAL">Flowery</option>
                            <option value="CITRUSI">Citrus</option>
                            <option value="CHYPRE">Chypre</option>
                            <option value="ORIENTAL">Oriental</option>
                            <option value="FOUGÉRE">Fougére</option>
                            <option value="WOODY">Woody</option>
                        </select>
                        <label class="input-group-text" for="inputGroupSelect01">Olfactor Family</label>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                        <select v-model="gender" class="form-select" id="inputGroupSelect01">
                            <option selected>Select</option>
                            <option value="WOMEN">Femenine</option>
                            <option value="MAN">Masculine</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <select v-model="presentation" class="form-select" id="inputGroupSelect01">
                            <option selected>Select</option>
                            <option value="CLASICPACKAGE">Classic packaging</option>
                            <option value="TRIBUTE">Tribute</option>
                        </select>
                        <label class="input-group-text" for="inputGroupSelect01">Presentation</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Content</span>
                        <input v-model="content" type="number" class="form-control" aria-label="content" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input v-model="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <textarea v-model="description" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input v-model="stock" type="number" class="form-control" aria-label="content" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">Stock</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Image Url</span>
                        <input v-model="routeImage" type="text" class="form-control" aria-label="content" aria-describedby="basic-addon1">
                    </div>
                    <div class="d-flex justify-content-center" style="margin-bottom: 1rem;">
                        <button @click="createNewFragance()" type="button" class="btn"
                            style="background-color: #ec225e; color: aliceblue;">Create</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid text-white-50 py-5 px-sm-3 px-lg-5" style="background-color: #020305;">
                <div class="row" style="margin-top: 2rem;">
                    <div class="col-lg-6 text-center text-md-left mb-3 mb-md-0">
                        <p class="m-0">Copyright &copy; <a style="color: #ec225e;" href="#">VelvetFragances</a>. All
                            Rights
                            Reserved.</a>
                        </p>
                    </div>
                    <div class="col-lg-6 text-center text-md-right">
                        <p class="m-0">Designed by <a style="color: #fbb002d4;" href="#">MindHub</a>
                        </p>
                    </div>
                </div>
            </div>


        </footer>
    </div>
</body>

</html>
